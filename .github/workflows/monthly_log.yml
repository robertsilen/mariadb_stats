name: Log Monthly Docker Pull Count

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs at midnight on the 1st of every month
  workflow_dispatch:  # Allows manual triggering if needed

jobs:
  log_monthly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Monthly Pull Count
        run: |
          DATE=$(date '+%Y-%m-%d')
          PULL_COUNT=$(curl -s https://hub.docker.com/v2/repositories/library/mariadb/ | jq -r ".pull_count")
          echo "$DATE, $PULL_COUNT" >> monthly_pull_count.csv
          echo "Logged: $DATE, $PULL_COUNT"
          cat monthly_pull_count.csv

      - name: Commit and Push Monthly Log
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add monthly_pull_count.csv
          git commit -m "Monthly pull count update for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
