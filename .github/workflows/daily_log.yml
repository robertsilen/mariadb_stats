name: Log Daily Docker Pull Count

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight every day
  workflow_dispatch:  # Allows manual triggering if needed

jobs:
  log_daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Daily Pull Count
        run: |
          DATE=$(date '+%Y-%m-%d')
          PULL_COUNT=$(curl -s https://hub.docker.com/v2/repositories/library/mariadb/ | jq -r ".pull_count")
          echo "$DATE, $PULL_COUNT" >> daily_pull_count.csv
          echo "Logged: $DATE, $PULL_COUNT"
          cat daily_pull_count.csv

      - name: Commit and Push Daily Log
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_pull_count.csv
          git commit -m "Daily pull count update for $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
